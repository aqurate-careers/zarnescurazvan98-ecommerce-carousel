<div class="swiper-slide">
    <div class="product">
        <img src="{image}" alt="{name}">
        <h3>{name}</h3>
        <p class="price">Original Price: <span>{price}</span></p>
        <p class="discounted-price">Discounted Price: <span>{discountedPrice}</span></p>
        <button class="action-button">Add to Cart</button>
        <button class="wishlist-button">Add to Wishlist</button>
    </div>
</div>
